<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1><i class="fas fa-calculator"></i> Simple Calculator</h1>
            <button class="mode-toggle" id="modeToggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>
        
        <div class="calculator">
            <div class="display-container">
                <div class="expression-display" id="expressionDisplay"></div>
                <input type="text" class="display" id="display" value="0" readonly>
            </div>
            
            <div class="buttons-grid">
                <!-- First row -->
                <button class="button clear" id="clear">C</button>
                <button class="button backspace" id="backspace"><i class="fas fa-backspace"></i></button>
                <button class="button operator" data-operator="÷">÷</button>
                <button class="button operator" data-operator="×">×</button>
                
                <!-- Second row -->
                <button class="button digit" data-digit="7">7</button>
                <button class="button digit" data-digit="8">8</button>
                <button class="button digit" data-digit="9">9</button>
                <button class="button operator" data-operator="-">-</button>
                
                <!-- Third row -->
                <button class="button digit" data-digit="4">4</button>
                <button class="button digit" data-digit="5">5</button>
                <button class="button digit" data-digit="6">6</button>
                <button class="button operator" data-operator="+">+</button>
                
                <!-- Fourth row -->
                <button class="button digit" data-digit="1">1</button>
                <button class="button digit" data-digit="2">2</button>
                <button class="button digit" data-digit="3">3</button>
                <button class="button equals" id="equals" rowspan="2">=</button>
                
                <!-- Fifth row -->
                <button class="button digit zero" data-digit="0">0</button>
                <button class="button digit" data-digit=".">.</button>
            </div>
            
            <!-- History section -->
            <div class="history-container">
                <div class="history-header">
                    <h3><i class="fas fa-history"></i> Calculation History</h3>
                    <button class="clear-history" id="clearHistory">Clear History</button>
                </div>
                <ul class="history-list" id="historyList">
                    <!-- History items will be added here dynamically -->
                </ul>
            </div>
            
            <div class="instructions">
                <p><i class="fas fa-keyboard"></i> You can also use your keyboard to input numbers and operations</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
